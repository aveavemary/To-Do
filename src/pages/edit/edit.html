<ion-header>
  <ion-toolbar>
    <ion-title>
      Edit Your To Do's
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-card>
  <ion-list>
 
    <ion-item>
      <ion-label floating>New To Do's</ion-label>
      <ion-input type="text" [(ngModel)]="selectedItem.todo"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-input type="date" [(ngModel)]="selectedItem.date"></ion-input>
    </ion-item>
 
  </ion-list>
 
  <button ion-button color="dark" block (click)="saveToDo()">Save</button>
 </ion-card>
</ion-content>
