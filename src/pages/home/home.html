<ion-header>
  <ion-navbar>
    <ion-title>
      My ToDo List!
    </ion-title>
    <ion-buttons end>
      <button ion-button  (click)="addToDo()">Add</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-card>
  <ion-list>
  	<ion-item-sliding *ngFor="let item of items">
    <ion-item (click)="viewList(item)">{{item.todo}}</ion-item>

     <ion-item-options side="right">
                <button ion-button color="danger" (click)="delete(item)">
                    <ion-icon name="trash"></ion-icon> Delete
                </button>
     </ion-item-options>
     <ion-item-options side="left">
                <button ion-button color="secondary" (click)="edit(item)">
                 Edit
                </button>
     </ion-item-options>
     </ion-item-sliding>
  </ion-list>
</ion-card>
</ion-content>
